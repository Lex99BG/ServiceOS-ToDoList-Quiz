<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website_wrapper">
        <section class="container">
            <div class="row">
                <div class="col_header">
                    <h1>To Do List</h1>
                </div>

                <div class="col_input">
                    <form id="inputForm">
                        <input type="text" id="inputValue" required>
                        <input type="submit" value="Add" id="btnAdd">
                    </form>
                </div>

                <div class="col_output">
                    <ul class="todo_list"></ul>
                </div>
            </div>
        </section>
    </div>   
    <script src="script.js"></script>
</body>
</html>
